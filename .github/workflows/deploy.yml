name: Scheduled Southeast Forecast
on:
  schedule:
    # 05:00 UTC (follows 00Z run) and 17:00 UTC (follows 12Z run)
    - cron: '0 5,17 * * *'
  workflow_dispatch: # Allows you to manually click "Run" for testing

jobs:
  update-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests numpy matplotlib cartopy

      - name: Run AI Inference
        env:
          NGC_API_KEY: ${{ secrets.NGC_API_KEY }}
        run: python scripts/generate_forecast.py

      - name: Commit and Deploy
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add images/*.png
          git commit -m "Auto-update: GFS 00Z/12Z Cycle" || echo "No changes to commit"
          git push
