name: 12-Hour Weather Auto-Update
on:
  schedule:
    - cron: '0 5,17 * * *' # Runs twice daily
  workflow_dispatch:      # Allows manual trigger

jobs:
  run-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests matplotlib cartopy numpy

      - name: Generate AI Forecast
        env:
          NGC_API_KEY: ${{ secrets.NGC_API_KEY }}
        run: python scripts/generate_forecast.py

      - name: Commit and Push Images
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          # The '|| true' ensures the workflow doesn't crash if no files changed
          git add images/
          git commit -m "Auto-update: New AI Radar & Forecast" || echo "No changes to commit"
          git push || echo "Push failed, likely no changes."
