name: 12-Hour Weather Auto-Update
on:
  schedule:
    - cron: '0 5,17 * * *' # Runs at 5:00 AM and 5:00 PM UTC
  workflow_dispatch:      # Allows you to click "Run" manually in GitHub

jobs:
  run-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the bot to "push" the new images to your repo
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests matplotlib cartopy

      - name: Generate AI Forecast
        env:
          NGC_API_KEY: ${{ secrets.NGC_API_KEY }}
        run: python scripts/generate_forecast.py

      - name: Commit and Push Images
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add images/*.png
          git commit -m "Auto-update: New Southeast US AI Forecast" || echo "No changes to commit"
          git push
